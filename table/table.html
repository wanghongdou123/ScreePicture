<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>设置文本框属性</title>
</head>
<body>
    <table width="400" border="1" id="table">
        <tr>
            <td align="left">
                <p>第一行第一列</p>
                <input type="text">
            </td>
            <td align="left">
                <p>第一行第二列</p>
                <input type="text">
            </td>
            <td align="left">
                <p>第一行第三列</p>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td align="left">
                <p>第二行第一列</p>
                <input type="text">
            </td>
            <td align="left">
                <p>第二行第二列</p>
                <input type="text">
            </td>
            <td align="left">
                <p>第二行第三列</p>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td align="left">
                <p>第三行第一列</p>
                <input type="text">
            </td>
            <td align="left">
                <p>第三行第二列</p>
                <input type="text">
            </td>
            <td align="left">
                <p>第三行第三列</p>
                <input type="text">
            </td>
        </tr>
    </table>

</body>
</html>
